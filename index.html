<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR ROOM - Malicious File Detected</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      text-align: center;
      overflow: hidden;
    }
    #errorMessage {
      position: absolute;
      top: 30%;
      width: 100%;
      text-transform: uppercase;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      font-size: 3em;
      animation: glitch 1s infinite alternate-reverse;
    }
    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      color: red;
      text-shadow: 0 0 5px red;
    }
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 1px #ff0000, -2px -2px 2px #000000;
      }
      50% {
        text-shadow: -2px -2px 2px #ff0000, 2px 2px 1px #000000;
        transform: translateY(-2px);
      }
      100% {
        text-shadow: 2px -2px 1px #ff0000, -2px 2px 2px #000000;
        transform: translateY(2px);
      }
    }
    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.1;
      }
    }
    .static {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0Iy4tJH5GeEmBz3u/giphy.gif');
      background-size: cover;
      opacity: 0.1;
      z-index: 1;
      pointer-events: none;
    }
    .warning-text {
      color: red;
      font-size: 2em;
      animation: flash 1.5s infinite;
    }
  </style>
</head>
<body>
  <div id="errorMessage">
    SYSTEM FAILURE DETECTED
    <br><span class="warning-text">Critical Error: Unauthorized Access</span>
  </div>

  <div class="glitch-layer" id="glitch-text1" style="top: 50%; animation: glitch 0.5s infinite;">Malicious File Injected</div>
  <div class="glitch-layer" id="glitch-text2" style="top: 60%; animation: glitch 0.7s infinite;">User Data Compromised</div>
  <div class="glitch-layer" id="glitch-text3" style="top: 70%; animation: glitch 0.9s infinite;">Beginning Termination Sequence...</div>

  <div class="static"></div>

  <script>
    // Add flicker effect for more tension
    const messages = [
      "Attempting System Reboot...",
      "System Breach - Failed",
      "Error Code: 0x0000FATAL",
      "User Deletion in Progress...",
      "Corrupt Data Found... Initiating Overload...",
      "Overload... Overload... Overload...",
      "Critical Mass Reached...",
      "WARNING! SYSTEM SHUTDOWN IMMINENT",
    ];
    let messageIndex = 0;

    function showMessage() {
      if (messageIndex < messages.length) {
        document.getElementById('errorMessage').innerHTML = messages[messageIndex];
        messageIndex++;
      } else {
        document.getElementById('errorMessage').innerHTML = "You Have Been Hacked.";
      }
    }

    setInterval(showMessage, 2000); // Change messages every 2 seconds for suspense
  </script>
</body>
</html>
